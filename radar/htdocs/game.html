<div  layout-fill >

  <ng-map zoom="11" layout-fill>
    <control name="overviewMap" opened="true" />
  </ng-map>

  
</div>

<div class="floatingbox">
  <div layout="column">
    <div ng-repeat="(key, target) in $ctrl.targets" layout="row">
      <div flex="50" >{{key}}:</div>
      <div flex="50" >{{$ctrl.get_timer(key)}}</div>
    </div>
    <div><i>...Scan in progress...stay on that page!</i></div>
    <div>{{$ctrl.flag}}</div>
  </div>
</div>

<div class="floatingbox2">
  <input type="checkbox"
	 ng-model="$ctrl.tcp"
	 ng-change="$ctrl.update()">
  TCP probing
</div>
